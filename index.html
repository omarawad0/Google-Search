<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Code here. -->
  <!-- 
    The Google search page is made of 3 parts: navigation / content / footer.

|- Navigation
    |- Left area
    |   |- About    
    |   |- Store
    |- Right area
    |   |- Gmail
    |   |- Images
    |   |- Google apps button
    |   |- Sign in button
|- Content
    |- Google logo image
    |- Search bar
    |   |- Input bar
    |   |- Voice search button
    |- Buttons
    |   |- Google Search button
    |   |- I'm Feeling Lucky button
|- Footer
    |- Left area
    |   |- Advertising
    |   |- Business
    |- Right area
    |   |- Pricacy
    |   |- Terms
    |   |- Settings
  -->
  
  <nav class="navigation">
    <div class="nav-left">
      <a href="">About</a>
      <a href="">Store</a>
    </div>
    <div class="nav-right">
      <a href="">Gmail</a>
      <a href="">Images</a>
      <a href="" class="btn btn-apps">
        <i class=" material-icons md-24">apps</i>
      </a>
      <a href="" class="btn btn-sign-in">Sign in</a>
    </div>
  </nav>

  <div class="content">
    <img src="https://cdn.filestackcontent.com/XJoC4AvKRyhNPi282KPM"
    alt="Google" width="272">
    <div class="form-search-wrap">
      <a href="" class="btn-voice">
        <i class="material-icons">mic</i>
      </a>
      <input type="text" class="form-search"></input>
    </div>
    <div class="buttons-wrap">
      <a href="" class="btn-secondary">Google Search</a>
      <a href="" class="btn-secondary">I'm Feeling Lucky</a>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-right">
      <a href="">Privacy</a>
      <a href="">Terms</a>
      <a href="">Settings</a>
    </div>
    <div class="footer-left">
      <a href="">Advertising</a>
      <a href="">Business</a>
    </div>
  </footer>

</body>
</html>
